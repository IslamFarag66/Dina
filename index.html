<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown to Dina's Wedding</title>
    <style>
        body { text-align: center; font-family: Arial, sans-serif; padding: 50px; background: #f4f4f4; }
        h1 { color: #333; }
        #countdown { font-size: 30px; color: #ff5733; }
    </style>
</head>
<body>
    <h1>Countdown to Dina Abdel Karim's Wedding</h1>
    <div id="countdown"></div>

    <script>
        function updateCountdown() {
            const weddingDate = new Date("June 12, 2025 00:00:00").getTime();
            const now = new Date().getTime();
            const difference = weddingDate - now;

            const days = Math.floor(difference / (1000 * 60 * 60 * 24));
            const hours = Math.floor((difference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((difference % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((difference % (1000 * 60)) / 1000);

            document.getElementById("countdown").innerHTML = 
                days + "d " + hours + "h " + minutes + "m " + seconds + "s ";

            if (difference < 0) {
                document.getElementById("countdown").innerHTML = "The Wedding Day is Here! ðŸŽ‰";
            }
        }

        setInterval(updateCountdown, 1000);
    </script>
</body>
</html>
